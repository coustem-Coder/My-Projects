<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>curancy convertor</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="container">
      <form>
        <h1>Curancy Convertor</h1>
        <div class="amount">
          <p>Enter amount</p>
          <input type="text" placeholder="Enter Amount" id="enamt" />
        </div>
        <div class="dropdown">
          <div class="from">
            <p>FROM</p>
            <div class="selectFrom">
              <img src="https://flagsapi.com/US/flat/64.png" alt="" />
              <select name="from">
                <option value="INR">INR</option>
                <option value="USD">USD</option>
              </select>
            </div>
          </div>

          <i
            class="fa-solid fa-arrow-right-arrow-left"
            style="margin: 2rem"
          ></i>

          <div class="to">
            <p>TO</p>
            <div class="selectFrom">
              <img src="https://flagsapi.com/IN/flat/64.png" alt="" />
              <select name="from">
                <option value="INR">INR</option>
                <option value="USD">USD</option>
              </select>
            </div>
          </div>
        </div>
        <button>Exchange rate</button>
      </form>
    </div>

    <script src="script.js"></script>
    <script src="codes.js"></script>
  </body>
</html>
